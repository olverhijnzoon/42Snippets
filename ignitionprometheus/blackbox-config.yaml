apiVersion: v1
kind: ConfigMap
metadata:
  name: blackbox-exporter-configuration
data:
  blackbox.yml: |-
    modules:
      http_2xx:
        prober: http
        timeout: 5s
        http:
          method: GET
          valid_http_versions: [HTTP/1.1, HTTP/2]
          valid_status_codes: []  # Defaults to 2xx
          fail_if_ssl: false
          fail_if_ssl: false
          valid_http_versions: [HTTP/1.1, HTTP/2]
          valid_status_codes: []  # List of status codes to accept; empty list means any status code is accepted.
          fail_if_ssl: false
